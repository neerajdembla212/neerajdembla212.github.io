<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INSPINIA | Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="ibox w-50 m-auto">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col">
                            <h3 class="m-t-none m-b">Sign in</h3>
                            <form role="form">
                                <div class="form-group"><label>Email</label> <input type="email"
                                        placeholder="Enter email" class="form-control"></div>
                                <div class="form-group"><label>Password</label> <input type="password"
                                        placeholder="Password" class="form-control"></div>
                                <div>
                                    <button id="btn-login" class="btn btn-sm btn-primary float-right m-t-n-xs"
                                        type="submit"><strong>Log in</strong></button>
                                    <label>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/login.js"></script>
</body>

</html>
