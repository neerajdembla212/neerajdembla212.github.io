<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INSPINIA | Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="css/plugins/select2/select2-bootstrap4.min.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg dashbard-1 w-100 d-flex p-0">
            <div class="w-50 login-container">
                <div class="login-form">
                    <div class="row">
                        <div class="col">
                            <img src="img/login_logo.svg" alt="login logo" class="mb-4 img-logo" />
                            <ul class="nav nav-tabs flex-nowrap mb-3" role="tablist">
                                <li>
                                    <a class="nav-link active" data-toggle="tab" href="#sign-in">Sign In</a>
                                </li>
                                <li>
                                    <a class="nav-link" data-toggle="tab" href="#register">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" id="sign-in" class="tab-pane active">
                                    <p class="medium-font font-bold mb-3">Welcome back! Login with your Email.</p>
                                    <form role="form">
                                        <div class="form-group"><label>Email</label> <input type="email"
                                                placeholder="Enter email" class="form-control" /></div>
                                        <div class="form-group"><label>Password</label> <input type="password"
                                                placeholder="Password" class="form-control" /></div>
                                        <div>
                                            <button id="btn-login"
                                                class="btn btn-sm btn-primary float-right mt-2 btn-block"
                                                type="submit"><strong>Log in</strong></button>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" id="register" class="tab-pane">
                                    <p class="medium-font font-bold mb-3">Create a Demo Follower Account for free!</p>
                                    <!-- First name, last name input start -->
                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="w-45">
                                            <p class="mb-1 font-weight-light text-dark-gray">First Name</p>
                                            <input class="form-control" />
                                        </div>
                                        <div class="w-45">
                                            <p class="mb-1 font-weight-light text-dark-gray">Last Name</p>
                                            <input class="form-control" />
                                        </div>
                                    </div>
                                    <!-- First name, last name input end -->
                                    <!-- Email input start -->
                                    <div class="mb-3">
                                        <p class="mb-1 font-weight-light text-dark-gray">Email</p>
                                        <input type="email" class="form-control" />
                                    </div>
                                    <!-- Email input end -->

                                    <!-- Confirm Email input start -->
                                    <div class="mb-3">
                                        <p class="mb-1 font-weight-light text-dark-gray">Confirm Email</p>
                                        <input type="email" class="form-control" />
                                    </div>
                                    <!-- Confirm Email input end -->
                                    <!-- Password, Confirm Password input start -->
                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="w-45">
                                            <p class="mb-1 font-weight-light text-dark-gray">Password</p>
                                            <input type="password" class="form-control" />
                                        </div>
                                        <div class="w-45">
                                            <p class="mb-1 font-weight-light text-dark-gray">Confirm Password</p>
                                            <input type="password" class="form-control" />
                                        </div>
                                    </div>
                                    <!-- Password, Confirm Password input end -->
                                    <!-- Budget input start -->
                                    <div class="d-flex justify-content-between mb-3">
                                        <div>
                                            <p class="mb-1 font-weight-light text-dark-gray">
                                                Demo Budget
                                            </p>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
                                                        type="button">USD </button>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="#">USD</a></li>
                                                        <li><a href="#">EUR</a></li>
                                                        <li><a href="#">SGD</a></li>
                                                    </ul>
                                                </div>
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="leverage-container">
                                            <p class="mb-1 font-weight-light text-dark-gray">Leverage</p>
                                            <select class="select2_dropdown form-control" aria-valuenow="1">
                                                <option value="1">1:100</option>
                                                <option value="2">2:100</option>
                                                <option value="3">3:100</option>
                                                <option value="4">4:100</option>
                                                <option value="5">5:100</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Budget input end -->
                                    <!-- terms and condition input start -->
                                    <div class="form-check abc-checkbox form-check-inline mb-3">
                                        <input class="form-check-input mr-2" type="checkbox" value="terms_checked">
                                        <label class="form-check-label text-gray medium-font"> Agree the terms and
                                            policy
                                        </label>
                                    </div>
                                    <!-- terms and condition input end -->
                                    <button id="btn-login" class="btn btn-sm btn-primary btn-block float-right"
                                        type="submit"><strong>Create</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img class="w-50" src="img/login.svg" alt="login" />
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/login.js"></script>
    <!-- Select2 -->
    <script src="js/plugins/select2/select2.full.min.js"></script>
</body>

</html>
